<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, rgba(18, 28, 53, 1) 0%, rgba(10, 15, 30, 1) 100%);
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2;
        }
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #5865F2;
            color: white;
            border-radius: 8px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #4752C4;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <a href="https://discord.gg/9g8eVYarFr" target="_blank">
            <button type="button">Перейти в Discord Dyabchiki</button>
        </a>
    </div>
</body>
</html>
